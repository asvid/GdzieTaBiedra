language: android

jdk:
  - oraclejdk8

before_install:
  - yes | sdkmanager "platforms;android-27"

install:
  - echo yes | sdkmanager "tools" &>/dev/null
  - echo yes | sdkmanager "platform-tools" &>/dev/null
  - echo yes | sdkmanager "build-tools;27.1.1" &>/dev/null
  - echo yes | sdkmanager "platforms;android-27" &>/dev/null

script:
  - chmod +x ./gradlew build connectedCheck
  - ./gradlew clean testDebug lintDebug jacocoDebugReport coveralls -Dscan --no-daemon --stacktrace

branches:
  except:
    - gh-pages

sudo: false

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

after_success:
  - bash <(curl -s https://codecov.io/bash)